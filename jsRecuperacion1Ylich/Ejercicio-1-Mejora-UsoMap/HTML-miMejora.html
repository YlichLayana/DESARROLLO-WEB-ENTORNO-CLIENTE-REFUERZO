<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de usuarios</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-sm">
      <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-auto bg-light p-5">
          <div class="card border-primary mb-3">
            <div class="card-header">
              Creacion de Usuario y Contrase√±a
            </div>
            <div class="card-body text-primary">
              <b>INTRODUZCA USUARIO Y CLAVE</b>
              <table>
                <tr>
                  <td><label for="">Usuario: </label></td>
                  <td><input type="text" /></td>
                </tr>

                <tr>
                  <td><label for="">Clave: </label></td>
                  <td><input type="text" /></td>
                </tr>

                <tr>
                  <td><label for="">Tipo usuario: </label></td>
                  <td><input type="text" /></td>
                </tr>

                <tr>
                  <td><label for="">Fecha de alta: </label></td>
                  <td><input type="text" /></td>
                </tr>

                <tr>
                  <td><input type="button" class="btn btn-outline-primary" value="AGREGAR" /></td>
                  <td><input type="button" class="btn btn-outline-success"value="Aceptar" /></td>
                </tr>

                <tr>
                  <td>
                    <input type="button" class="btn btn-outline-warning" value="Visualizar" />
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="usandoMap.js"></script>
  </body>
</html>
